rounds:
  - title: Round 1
    questions:
      - question: |
          What is the name of a Director Of Engineering in Google who in 2005/2006 wrote a book predicting that machine intelligence would be infinitely more powerful than human intelligence and that the two will eventually merge?
        answer: Ray Kurzweil
      - question: |
          In the movie "Gattaca", a man named Vincent is born with a high probability of having a heart condition, but dreams of becoming an astronaut. To do that, he has to impersonate someone else, a man named Jerome Morrow.

          Was it 50%, 75%, 99% or 100%?
        answer: 99%
      - question: |
          I, Robot - Isaac Asimov wrote his groundbreaking more than 60 years ago. In it he postulates the laws of robotics. Can you name them? (1pt each)?
        answer: |
          1. A robot may not injure a human being or, through inaction, allow a human being to come to harm.
          2. A robot must obey the orders given to it by human beings, except where such orders would conflict with the First Law.
          3. A robot must protect its own existence as long as such protection does not conflict with the First or Second Laws.
      - question: Many of us owe our livelihoods to the expressing of logic through various programming languages. But who was the first person to attempt a systematic analysis of logical syntax of nouns and verbs - or put simply - who was the first formal logician?
        answer: Aristotle
      - question: |
          Who first said "I think, therefore I am!"? (Clue: They may have said it in a language other than English)
        answer: Descartes
      - question: |
          In the movie The Matrix, who created the Matrix?

          Was it Agent Smith, The Oracle, The Architect or The Keymaker?
        answer: The Architect
      - question: |
          To whom is the following famous quote first attributed:

          > If I have seen further than others, it is by standing upon the shoulders of giants.
        answer: Issac Newton
      - question: If the ‘freedom to redistribute copies’ of a program is one of the 4 freedoms of Free Software as defined by the GNU foundation, what are 2 of the other 3?
        answer: |
          * The freedom to run the program as you wish, for any purpose. AKA run program for any purpose.
          * The freedom to study how the program works, and change it so it does your computing as you wish (freedom 1). Access to the source code is a precondition for this. AKA: study/change/access source code.
          * The freedom to distribute copies of your modified versions to others. AKA: distribute modified version
      - question: You may have heard of the Turing test. It inspired the Erbert test. But what is the criteria that a machine must pass in the Erbert test?
        answer: A computer-based synthesised voice has sufficient skill in terms of intonations, inflections, timing and so forth, to make people laugh.
      - question: |
          What is most extreme existential event described in Eric Schlosser's 2013 book Command & Control?

          Was it Military handling of nuclear material, NASA’s handling of Earth-asteroid collision, International handling of climate change, Medical Institutions’ handling of remaining samples of Smallpox vaccine or Brexit?
        answer: Military handling of nuclear material
  - title: Round 2
    questions:
      - question: Aircraft flight recorders are often known by the misnomer ‘black box’, even though they are actually which colour?
        answer: Orange
      - question: If a URL ends with .mx, in which country would you expect it to be based?
        answer: Mexico
      - question: What does ‘SD’ stand for in the terms ‘SD card’ and ‘micro SD card’?
        answer: Secure Digital
      - question: What was the name of the world’s first artificial satellite?
        answer: Sputnik 1
      - question: Which passenger airship caught fire in 1937, killing 13 passengers and 22 of the crew?
        answer: Hindenburg
      - question: What does GDPR stand for?
        answer: General Data Protection Regulation
      - question: |
          Which of the following is not a Linux distribution?

          Is it Ubuntu, Mint, SUSE, Elementary or Haiku?
        answer: Haiku (it's a BeOS clone)
      - question: How many characters were originally allowed in a ‘Tweet’ when Twitter first launched in 2006?
        answer: 140
      - question: BINAC was an early electronic computer, launched in 1949. What does BINAC stand for?
        answer:  Binary Automatic Computer
      - question: In January 2018 two exploits of modern CPU were published. What was were they called?
        answer: Meltdown and Spectre
  - title: Round 3
    questions:
      - question: |
          In the song Baby Shark how many sharks are there?

          Bonus: How many times does "doo" appear?

          (At the time of writing it has 2,005,610,665 views.)
        answer: |
          Baby, Mommy, Daddy, Grandma and Grandpa = 5 sharks

          There are 162 occurrences of "doo".

          ![left](baby_shark.png)
      - question: Black Panther was one of the biggest grossing films of 2018. In it the character T'Challa (Chadwick Boseman) is the Black Panther. Can you name his genius sister?
        answer: |
          Shuri (Letitia Wright)

          ![right](shuri.jpg)
      - question: |
          Fortnite is a hugely popular survival game. How many concurrent players were there reported in November? (i.e. playing at the same time)

          Was it 8.3 million, 10.5 million or 12.3 million?
        answer: |
          8.3 million

          ![left](fortnite.png)
      - question: Who plays the current Doctor in Doctor Who?
        answer: |
          Jodie Whittaker

          ![left](doctorwho.jpg)
      - question: |
          Marvel Studios has sucessfully produced many films set in the MCU since their first, Iron Man (2008). As of today how many MCU films are there?

          Is it 18, 19 or 20?
        answer: |
          20

          ![right](marvelstudios.jpg)

      - question: In the Star Trek series Discovery, the main protagonist Michael Burnham is who's foster sister?
        answer: |
          Spock

          ![right,fit](startrek.jpg)
      - question: In the TV Series "The Good Place" a particular dessert is very popular in the after life. Can you name it?
        answer: |
          Frozen Yogurt

          ![right](thegoodplace.jpg)
      - question: |
          In the film "Solo: A Star Wars Story" a younger Lando Calrissian is portrayed by which actor?
        answer: |
          Donald Glover

          ![left](lando.jpg)
      - question: |

          What is the name of the virtual reality world in Ready Player One?

          Is it BLUR, VERVE or OASIS?

        answer: |
          OASIS

          ![left](readyplayerone.jpg)
      - question: What is the name of Ralph's friend and the main racer character from the "Sugar Rush" game in the Wreck-It Ralph films?
        answer: |
          Vanellope von Schweetz

          ![right,fit](vanellope.png)

  - title: Round 4
    questions:
      - question: In February SpaceX successfully conducts its maiden flight of its most powerful rocket to date. What is it called?
        answer: |
          Falcon Heavy

          ![left](falconheavy.jpg)
      - question: Qantas launched their non-stop flight from London to Perth. How long does it take?
        answer: |
          17 hours

          ![](qantas.jpg)
      - question: |
          The British sci-fi comedy Red Dwarf turned 30 this year.

          Its early characters featured a human, a hologram, an android and a what?
        answer: |
          A humanoid evolved from a cat. Known as "Cat".

          ![left](cat.jpg)
      - question: |
          Can you finish this quote from Stan Lee?
          > With great power comes great
        answer: |
          responsibility

          ![left](stanlee.jpg)
      - question: In May 2018 NASA launched their InSight mission. In November it landed on which planet?
        answer: |
          Mars

          ![right](insight.jpg)
      - question: |
          Who said this?

          > Remember to look up at the stars and not down at your feet.
        answer: |
          Stephen Hawking

          ![right](stephenhawking.jpg)

      - question: In the Eurovision Song Contest 2018 Netta Barzilai won with which song?
        answer: |
          Toy

          ![left](toy.jpg)
      - question: In July there was a dramatic rescue of a young football team and their coach from the Tham Luang Nang Non cave in Thailand. How many people total were rescued?
        answer: |
          12 boys and their coach (13)

          ![right](cave.jpg)
      - question: Which company became the first company to achieve a market capitalization of $1 trillion in August?
        answer: |
          Apple

          ![left](apple.jpg)
      - question: What ground breaking Sci-Fi film turned 50 in 2018?
        answer: |
          2001

          (Barbarella also acceptable answer.)

          ![right](2001.jpg)

  - title: Tie Breaker
    questions:
      - question: The Hong Kong–Zhuhai–Macau Bridge was opened. How long is it total to the nearest km (all 3 sections)?
        answer: 55 km
      - question: At the end of the remade Battlestar Galactica series, how many humans were left who made it to Earth? Nearest number wins...
        answer: 39,406

  - title: Unused
    questions:
      - question: |
          Which major US paper issued the following correction?

          > Correction: March 7, 2018
          > Because of an editing error involving a satirical text-swapping web browser extension, an earlier version of this article misquoted a passage from an article by the Times reporter Jim Tankersley. The sentence referred to America’s narrowing trade deficit during “the Great Recession,” not during “the Time of Shedding and Cold Rocks.” (Pro tip: Disable your “Millennials to Snake People” extension when copying and pasting.)
        answer: The New York Times
      - question: Which programming language announced version 1.0 in August 2018?
        answer: Julia